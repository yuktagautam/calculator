<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width">
	<title>Calculator</title>
	<link rel="stylesheet" href="css3.css">
</head>
<body>
	<div class="wrapper">
		<div class="calculator">
			<!-- <div class="calculator-header">
				<div class="theme-switch-wrapper">
					<label class="theme-switch" for="checkbox"/>
					<input type="checkbox" id="checkbox">
					<div class="slider round"></div>
					</label>
				</div>
			</div> -->
			<div class="output">
				<div class=" data-previous-operand previous-operand"></div>
				<div class=" data-current-operand current-operand"></div>
			</div>
			<div class="calculator-footer">
				<div class="symbol data-delete"><span>DEL</span></div>
				<div class="symbol data-all-clear"><span>AC<span></div>
				<div class="symbol data-operation"><span>%</span></div>
				<div class="symbol data-operation"><span>/</span></div>
				<div class="data-number"><span>7</span></div>
				<div class="data-number"><span>8</span></div>
				<div class="data-number"><span>9</span></div>
				<div class="symbol data-operation"><span>x</span></div>
				<div class="data-number"><span>4</span></div>
				<div class="data-number"><span>5</span></div>
				<div class="data-number"><span>6</span></div>
				<div class="symbol data-operation"><span>-</span></div>
				<div class="data-number"><span>1</span></div>
				<div class="data-number"><span>2</span></div>
				<div class="data-number"><span>3</span></div>
				<div class="symbol data-operation"><span>+</span></div>
				<div class="data-number"><span>0</span></div>
				<div class="data-number"><span>00</span></div>
				<div class="data-number"><span>.</span></div>
				<div class="symbol-dark data-equals"><span>=</span></div>
			</div>
		</div>
	</div>
	<script src="js3.js"></script>

</body>
</html>
